<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form id="formUser">
        <div class="form--control">
            <label for="username">Ingresar usuario*</label>
            <input type="text" id="username" placeholder="ej: Diana">
        </div>
        <div class="form--control">
            <label for="useremail">Ingresar email*</label>
            <input type="email" id="useremail" placeholder="ej: Diana@gmail.com">
        </div>
        <div class="form--control">
            <label for="userpass1">Ingresar contraseña*</label>
            <input type="password" id="userpass1" placeholder="ej: 1234">
        </div>
        <div class="form--control">
            <label for="userpass2">Repita contraseña*</label>
            <input type="password" id="userpass2" placeholder="ej: 1234">
        </div>
        <input type="submit" value="Registrar">
    </form>
    <div class="users"></div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
</html>
